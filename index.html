    <script>
      // 1. Process Polyfill for Browser (Fixes "process is not defined" -> Dark Screen)
      window.process = { env: {} };

      // 2. Robust Polyfill for CloudStorage on Telegram < 6.9
      (function() {
        try {
          if (window.Telegram && window.Telegram.WebApp) {
            var wa = window.Telegram.WebApp;
            var needsPolyfill = false;
            
            // Check version safely
            if (wa.isVersionAtLeast) {
                if (!wa.isVersionAtLeast('6.9')) needsPolyfill = true;
            } else {
                needsPolyfill = true; // v6.0 or older
            }

            if (needsPolyfill) {
              console.log("Applying CloudStorage Polyfill for older Telegram version");
              var ls = {
                getItem: function(k, cb) { cb && cb(null, localStorage.getItem(k)); },
                setItem: function(k, v, cb) { localStorage.setItem(k, v); cb && cb(null, true); },
                getItems: function(keys, cb) { 
                  var res = {}; 
                  keys.forEach(function(k) { res[k] = localStorage.getItem(k); }); 
                  cb && cb(null, res); 
                },
                removeItem: function(k, cb) { localStorage.removeItem(k); cb && cb(null, true); },
                removeItems: function(keys, cb) { 
                  keys.forEach(function(k) { localStorage.removeItem(k); }); 
                  cb && cb(null, true); 
                },
                getKeys: function(cb) { cb && cb(null, Object.keys(localStorage)); }
              };
              
              // Proxy Override (Fallback)
              if (window.Proxy) {
                try {
                   var proxy = new Proxy(wa, {
                      get: function(target, prop) {
                          if (prop === 'CloudStorage') return ls;
                          var val = target[prop];
                          if (typeof val === 'function') return val.bind(target);
                          return val;
                      }
                   });
                   window.Telegram.WebApp = proxy;
                   console.log("CloudStorage Polyfill applied via Proxy");
                } catch(proxyErr) {
                   console.warn("Polyfill Proxy failed", proxyErr);
                }
              }
            }
          }
        } catch (e) {
           console.warn("Polyfill initialization error", e);
        }
      })();
    </script>
